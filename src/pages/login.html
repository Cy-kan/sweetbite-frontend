<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetBite - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../components/LoginPage.css">
</head>
<body>
    <header class="main-header">
    <a href="home.html" class="logo">SweetBite</a>
    <nav class="main-nav">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="addresses.html">Addresses</a></li>
            <li><a href="../../index.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            </ul>
    </nav>
</header>
    <div class="login-container">
        <h2>Welcome Back to SweetBite!</h2>
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <div id="login-error" class="error-message"></div>
            <button type="submit">Log In</button>
        </form>
        <p class="register-link-text">
            Don't have an account? <a href="../../index.html">Register</a>
        </p>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
